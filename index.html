<!doctype html>
<html lang="en">

<head>
    <script type="text/javascript">
        function getCookie(cname) { //lector de cookies
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return 0;
        }
    </script>

    <script type="text/javascript">
        var contenido = getCookie("lenguage");
        if (contenido == 0) {
            window.location.href = "\en";
        } else {
            window.location.href = "\\" + contenido; //Si tienes una cookie creada te mandara alla donde marque la coockie
        }
    </script>
    <meta http-equiv="refresh" content="0; url=\en">



    <script>
        function includeHTML(name) {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                //file = elmnt.getAttribute("w3-include-html");
                file = elmnt.getAttribute(name);
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function() {
                            if (this.readyState == 4) {
                                if (this.status == 200) {
                                    elmnt.innerHTML = this.responseText;
                                }
                                if (this.status == 404) {
                                    elmnt.innerHTML = "Page not found.";
                                }
                                /* Remove the attribute, and call this function once more: */
                                //elmnt.removeAttribute("w3-include-html");
                                elmnt.removeAttribute(name);
                                includeHTML();
                            }
                        }
                        //xhttp.open("GET", file, true);
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>
    <div head="\example\add\01head.html"></div>
    <script>
        includeHTML("head");
    </script>
    </div>
</head>
