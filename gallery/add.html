<!doctype html>
<html lang="es">

<head>
    <script>
        function includeHTML(name) {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                //file = elmnt.getAttribute("w3-include-html");
                file = elmnt.getAttribute(name);
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                elmnt.innerHTML = this.responseText;
                            }
                            if (this.status == 404) {
                                elmnt.innerHTML = "Page not found.";
                            }
                            /* Remove the attribute, and call this function once more: */
                            //elmnt.removeAttribute("w3-include-html");
                            elmnt.removeAttribute(name);
                            includeHTML();
                        }
                    }
                    //xhttp.open("GET", file, true);
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>

    <script>
        var inputText = document.getElementsByClassName('send');
        //alert(inputText[1].value+" "+inputText[1].value.charAt(0));
        if (inputText[1].value.charAt(0) != 'h') {
            var url = window.location.href;
            var usedUrl = window.location.href.slice(0, url.lastIndexOf("/"));
            for (i = 0; i < inputText.length; i++) {
                var cog = inputText[i].value;
                inputText[i].value = usedUrl + '/' + cog;
            }
        }
        window.setTimeout(function () {
            if (document.getElementsByClassName('recaptcha_response')[0].value == "" || document
                .getElementsByClassName('recaptcha_response')[1].value == "") {
                location.reload();
            } else {
                var buttons = document.getElementsByName('button');
                for (i = 0; i < buttons.length; i++) {
                    buttons[i].disabled = false;
                }
            }
        }, 3000);
    </script>
