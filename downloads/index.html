    var Chain = (function() {

        var _listeners = {},
            _resultOfPreviousFunc = null,
            self = this,
            api = {};

        var on = function(type, listener) {
            if(!_listeners[type]) _listeners[type] = [];
            _listeners[type].push(listener);
            return api;
        }
        var off = function(type, listener) {
            if(_listeners[type]) {
                var arr = [];
                for(var i=0; f=_listeners[type][i]; i++) {
                    if(f !== listener) {
                        arr.push(f);
                    }
                }
                _listeners[type] = arr;
            }
            return api;
        }
        var dispatch = function(type, param) {
            if(_listeners[type]) {
                for(var i=0; f=_listeners[type][i]; i++) {
                    f(param);
                }
            }
        }
        var run = function() {
            if(arguments.length > 0) {
                var funcs = [];
                for(var i=0; f=arguments[i]; i++) funcs.push(f);
                var element = funcs.shift();
                if(typeof element === 'function') {
                    element(_resultOfPreviousFunc, function(res) {
                        _resultOfPreviousFunc = res;
                        run.apply(self, funcs);
                    })
                } else if(typeof element === 'object' && element.length > 0) {
                    var f = element.shift();
                    var callback = function(res) {
                        _resultOfPreviousFunc = res;
                        run.apply(self, funcs);
                    }
                    f.apply(f, element.concat([callback]));
                }

            } else {
                dispatch("done", _resultOfPreviousFunc);
            }
            return api;
        }

        return api = {
            run: run,
            on: on,
            off: off
        }

    })();

    //Create table
    function createTable(allVersions) {

    //WINDOWS
    function loadWindows() {
        //console.log("WINDOWS");
        loadXMLDoc();

        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xmlhttp.open("GET", "application/installers/windows/testlist.xml", true);
            xmlhttp.send();
        }

        function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;

            var x = xmlDoc.getElementsByTagName("file");

            //Constructor
            function Version(num, href) {
                this.num = num;
                this.href = href;
            };
            var versions = [];
            var oldVersions = [];
            for (var i = 0; i < x.length; i++) {
                var n = x[i].getElementsByTagName("version")[0].childNodes[0].nodeValue;
                var h = x[i].getElementsByTagName("href")[0].childNodes[0].nodeValue;
                var auxVersion = new Version(n, h);
                versions.push(auxVersion);
                oldVersions.push(auxVersion);
            }
            //console.log(oldVersions);

            //Check the versions
            for (var i = 0; i < versions.length - 1; i++) {
                var numVersion = (versions[i].num).substring(3, 7);
                var numNextVersion = (versions[i + 1].num).substring(3, 7);

                if (numVersion == numNextVersion) {
                    versions.splice(i, 1);
                }
            }
            //console.log("VERSIONS WINDOWS");
            runTableWindows = true;

        }

        return versions;
    }
